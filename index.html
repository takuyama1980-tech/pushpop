<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Push Pop">

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="apple-touch-icon" href="apple-touch-icon-180.png">
  <link rel="icon" href="icon-192.png">
  <title>Push Pop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <canvas id="confetti"></canvas>
  <div class="app">
    <header class="header">
      <div class="title">Push Pop</div>
      <div class="controls">
        <label>サイズ:
          <input id="size" class="slider" type="range" min="3" max="10" value="6">
        </label>
        <label>効果音:
          <select id="sound" class="select">
            <option value="beep">Beep</option>
            <option value="pop">Pop</option>
            <option value="click">Click</option>
          </select>
        </label>
        <button id="audioToggle" class="secondary">音: ON</button>
        <button id="hapticToggle" class="secondary">ハプティック: ON</button>
        <button id="recolor">色をランダム</button>
        <button id="shuffle">スキン切替 & リスタート</button>
      </div>
    </header>

    <main class="main">
      <div class="board-wrap">
        <div class="board"></div>
      </div>
    </main>

    <footer class="footer">
      ホーム画面に追加してPWAとしてお楽しみください。オフライン対応。
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
